<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget test</title>
</head>
<body>
<div id="root">
</div>

<script src="build/bundle.js"></script>
<script>
    var image = new Image();
    image.src = 'assets/man.png';
    image.onload = function(e) {
        imageOverlay({
            root: document.getElementById('root'),
            page: {
                name: 'preview',
                state: {
                    image: e.target,
                    marks: [{x: 123, y: 108}, {x: 519, y: 108}, {x: 397, y: 324}]
                }
            }
        });
    };
</script>
</body>
</html>
