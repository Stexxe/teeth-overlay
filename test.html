<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget test</title>
</head>
<body>
<div id="root">
</div>

<script src="build/bundle.js"></script>
<script>
    var image = new Image();
    image.src = 'assets/man.png';
    image.onload = function(e) {
        imageOverlay({
            root: document.getElementById('root'),
            page: {
                name: 'preview',
                state: {
                    image: e.target,
                    marks: [{x: 0.15502793296089384, y: 0},{x: 0.5, y: 0}, {x: 0.6550279329608939, y: 0}]
                }
            }
        });
    };


</script>
</body>
</html>
